<!DOCTYPE html>
<html>
 <head>
    <title>Contact App</title>
     <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
    <h3>My Contact</h3>
        <hr>
        <p>
        <input type="text" name="cname" id="cname" class="cname" placeholder="Enter Name">
        </p>
        <p>
        <input type="text" name="email" id="email" class="email" placeholder="Enter email">
        </p>
        <p>
        <input type="text" name="mobile" id="mobile" class="mobile" placeholder="Enter mobile">
        </p>
        <p>
        <button onclick="addcontact()" id="add">Add Contact</button>
        <button onclick="updatecontact()" id="update">Update</button>
        </p>
        <div id="content"></div>
      <script src="js/main.js"></script>
    </body>
</html>
